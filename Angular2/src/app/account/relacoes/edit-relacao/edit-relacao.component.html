<div style="background: white;width: 900px;height: 500px;margin:0 auto; margin-top: 50px; padding: 30px;">
  <h1>EDITAR RELACAO</h1>

  <form style="margin-top: 12%" >
    <input  type="text" id="tags" class="fadeIn second" name="tags" placeholder="tags"
    [(ngModel)]="relacaoSelecionada.tagsRelacao">
    <input type="number" id="forcaLigacao" class="fadeIn second" name="forcaLigacao" placeholder="força ligação"
    [(ngModel)]="relacaoSelecionada.forcaLigacao">
    <input style="  margin-left: 34%" type="submit" class="fadeIn fourth" value="Atualizar Dados" (click)="atualizarDados()">
  </form>
</div>
