<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rede</title>
    <script type="text/javascript" src="../../src/utils/dados.js"></script>
    <script type="text/javascript" src="../../build/graph.min.js"></script>
    <script type="text/javascript" src="simple_graph.js"></script>

    <script type="text/javascript">
      var drawing;
      function createDrawing() {
        drawing = new Drawing.SimpleGraph({layout: '2d', selection: true, numNodes: 20, graphLayout:{attraction: 5, repulsion: 0.5}, showStats: false, showInfo: true, showLabels: true});
      }
    </script>

    <style type="text/css">
      body {
        margin: 0;
        padding: 0;
        font: 11px courier;
        overflow: hidden;
      }
      #graph-info {
        position: absolute;
        top: 0px;
        left: 40%;
        margin: 10px;
        background-color: #ffffe0;
        color: #333;
        padding: 5px 10px;
      }
      #options {
        position: absolute;
        top: 0;
        right: 0;
        z-index: 10;
      }
    </style>
  </head>
  <body onload="createDrawing()">
    <div id="options">
      <form>
      </form>
    </div>
  </body>
</html>
